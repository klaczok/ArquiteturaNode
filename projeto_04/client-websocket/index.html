<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">  
    <link rel="stylesheet" href="style.css">  
    <title>Calculadora Node</title>
</head>
<body>
    <div class="container-fluid">
        <main class="row">
                <div class="col-xs-12 col-md-6"> <h1 class="text-center">Calculadora Node<br><hr>Rafael Klaczok</h1> </div>
                <div class="col-xs-12 col-md-6"> 
                    <div class="col-xs-12 col-md-6 text-center">
                        <form action="#" class="form-group" name="form" id="message-form" method="post">
                            <div class="row">
                                <input type="text" class="form-control col-md-6 col-xs-6" id="expressao" name="expressao">
                                <button type="button" onclick="limpar()" class="btn btn-warning col-md-6 col-xs-6">C</button>
                                <button type="button" onclick="equal()" class="btn btn-success col-md-6 col-xs-6">=</button>
                            </div>
                            
                            <div class="row">
                                <button type="button" value="7" onclick="insert(this)" class="btn btn-primary col-md-3 col-xs-3 btn-calc">7</button>
                                <button type="submit" value="8" onclick="insert(this)" class="btn btn-primary col-md-3 col-xs-3 btn-calc">8</button>
                                <button type="submit" value="9" onclick="insert(this)" class="btn btn-primary col-md-3 col-xs-3 btn-calc">9</button>
                                <button type="submit" value="/" onclick="insert(this)" class="btn btn-danger col-md-3 col-xs-3 btn-calc">/</button>
                            </div>
                            <div class="row">
                                <button type="submit" value="4" onclick="insert(this)" class="btn btn-primary col-md-3 col-xs-3 btn-calc">4</button>
                                <button type="submit" value="5" onclick="insert(this)" class="btn btn-primary col-md-3 col-xs-3 btn-calc">5</button>
                                <button type="submit" value="6" onclick="insert(this)" class="btn btn-primary col-md-3 col-xs-3 btn-calc">6</button>
                                <button type="submit" value="*" onclick="insert(this)" class="btn btn-danger col-md-3 col-xs-3 btn-calc">X</button>
                            </div>
                            <div class="row btn-igual-row">
                                <button type="submit" value="1" onclick="insert(this)" class="btn btn-primary col-md-3 col-xs-3 btn-calc">1</button>
                                <button type="submit" value="2" onclick="insert(this)" class="btn btn-primary col-md-3 col-xs-3 btn-calc">2</button>
                                <button type="submit" value="3" onclick="insert(this)" class="btn btn-primary col-md-3 col-xs-3 btn-calc">3</button>
                                <button type="submit" value="-" onclick="insert(this)" class="btn btn-danger col-md-3 col-xs-3 btn-calc ">-</button>
                            </div>
                            <div class="row">                                
                                <button type="submit" value="0" onclick="insert(this)" class="btn btn-primary col-md-3 col-xs-3 btn-calc" >0</button>
                                <button type="submit" value="." onclick="insert(this)" class="btn btn-primary col-md-2 col-xs-2 btn-calc" >.</button>
                                <button type="submit" value="(" onclick="insert(this)" class="btn btn-primary col-md-2 col-xs-2 btn-calc" >(</button>
                                <button type="submit" value=")" onclick="insert(this)" class="btn btn-primary col-md-2 col-xs-2 btn-calc" >)</button>
                                <button type="submit" value="+" onclick="insert(this)" class="btn btn-danger col-md-3 col-xs-3 btn-calc ">+</button>
                            </div>
                        </form>
                    </div>



                    
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
